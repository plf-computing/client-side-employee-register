<div class="text-bg-dark text-center round-bottom py-2">
    <h1 class="display-4">
        EMPLOYEE REGISTER
    </h1>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employee-form></app-employee-form>
        </div>
        <div class="col-md-6 ">
            <h1>
                List of Employees
            </h1>
            
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let emp of service.list">
                                <td (click)="populateForm(emp)">{{emp.fullname}}</td>
                                <td (click)="populateForm(emp)">{{emp.position}}</td>
                                <td>
                                    <i class="far fa-trash-alt fa-lt text-secondary"
                                    (click)="onDelete(emp._id)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            
        </div>
        </div>
        
</div>
